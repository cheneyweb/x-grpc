syntax = "proto3";
package user;

// 服务定义
service user {
  rpc login (LoginReq) returns (LoginRes) {}
  rpc logout (LogoutReq) returns (LogoutRes) {}
}

// 请求返回定义
message LoginReq {
  string username = 1;
  string password = 2;
}

message LoginRes {
  string res = 1;
  string code = 2;
}

message LogoutReq {
  string username = 1;
}

message LogoutRes {
  string res = 1;
  string code = 2;
}