version: '3'
services:

  x-grpc: # 自定义RPC服务
    image:  cheney/x-grpc:latest
    ports:
      - "50051:50051"
    networks:
      - overlay
    deploy:
      replicas: 1
  
  visualizer: # Docker管理可视化服务
    image: dockersamples/visualizer:latest
    ports:
      - "8080:8080"
    networks:
      - overlay
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
        
networks:
  overlay: