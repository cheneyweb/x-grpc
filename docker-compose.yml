  #       constraints: [node.role == manager]
  #Docker集群可视化服务
  portainer:
    image: portainer/portainer:latest
    command: ["-H", "unix:///var/run/docker.sock", "--no-auth"]
    ports:
      - "9090:9000"
    networks:
      - n1_overlay
    volumes:
      - portainer:/data
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
  #WEB服务代理
  envoy:
    image: cheney/envoy:latest
    ports:
      - '9091:9901'
      - '10000:10000'
      - '10001:10001'
    networks:
      - n1_overlay
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
  #服务发现
  consul:
    image: consul:latest
    ports:
      - target: 8500
        published: 9092
        mode: host
    networks:
      n1_overlay:
        aliases:
          - consul.cluster
    environment:
      - 'CONSUL_BIND_INTERFACE=eth0'
      - 'CONSUL_LOCAL_CONFIG={"skip_leave_on_interrupt": true}'
    command: agent -server -ui -client=0.0.0.0 -bootstrap-expect=1 -retry-join=consul.cluster
    deploy:
      endpoint_mode: dnsrr
      replicas: 2
  #消息队列服务
  rabbitmq:
    image: cheney/rabbitmq-consul:latest
    ports:
      - target: 15672
        published: 9093
        mode: host
      - target: 5672
        published: 5672
        mode: host
      - "9093:15672"
      - "5672:5672"
      # - "25672:25672"
      # - "15671:15671"
      # - "4369:4369"
      # - "5671:5671"
    networks:
      - n1_overlay
      # amqp:
      #   aliases:
      #     - amqp.mq.cluster
    environment:
      - 'CONSUL_HOST=consul.cluster' #consul的集群网络地址
      - 'CONSUL_PORT=8500'
      - 'CONSUL_SVC=rabbitmq'
      - 'CONSUL_SVC_ADDR_AUTO=true'
      - 'CLEANUP_WARN_ONLY=false'
      - 'AUTOCLUSTER_TYPE=consul'
      - 'AUTOCLUSTER_CLEANUP=true'
      - 'RABBIMQ_ERLANG_COOKIE=secrect'
      - 'RABBITMQ_USE_LONGNAME=true'
      # - 'RABBITMQ_DEFAULT_VHOST=/'
      # - 'RABBITMQ_DEFAULT_USER=admin'
      # - 'RABBITMQ_DEFAULT_PASS=123456'
    deploy:
      endpoint_mode: dnsrr
      replicas: 2
      # restart_policy:
      #     condition: on-failure
      #     delay: 15s
      #     max_attempts: 3
      #     window: 120s
      # update_config:
      #     parallelism: 2
      #     delay: 20s
      #     failure_action: continue
  #自定义RPC服务
  x-grpc:
    image: cheney/x-grpc:latest
    ports:
      - "50051:50051"
    networks:
      - n1_overlay
    deploy:
      replicas: 1
#卷集合
volumes:
  portainer:
#网络集合
networks:
  n1_overlay:
    external: true